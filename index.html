<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>LitElement Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="/dist/bundle.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
    <style>
      html {
        font-family: -apple-system, BlinkMacSystemFont, Ubuntu, 'Segoe UI',
          Roboto, Oxygen, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
    </style>
  </head>
  <body>
    <h2>Application Below</h2>
    <tyapk-modal header="Tyapk">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic itaque velit consequuntur aut enim voluptatibus, omnis nisi commodi provident nulla quidem, fugiat mollitia, quasi fugit iste reprehenderit vitae sunt animi?</p>
    </tyapk-modal>
    <script>
        var modal = document.querySelector('tyapk-modal');
        modal.addEventListener('close', function (result) {
            console.log('result', result);
        });
        function vasya() {
            modal.show = true;
        }
    </script>
    <button onclick="vasya()">Show Modal</button>
  </body>
</html>
